{% extends "base/base.html" %}

{% block content %}
<!-- Section-->
<section class="py-5" >
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            
            {% load humanize %}
            {% for car in cars %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    {% if car.image %}
                    <a href="{% url 'item' car.id %}"><img class="card-img-top" loading="lazy" width="35 0px" height="250px" src="{{car.image.url}}" alt="{{car.model}}" /></a>
                    {% endif %}
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{car.brand}} {{car.model}}</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            ${{car.price|intcomma}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark " href="{% url 'item' car.id %}">Ver mas</a></div>  
                    </div>
                </div>
            </div>
            {% endfor %}
          
        </div>
    </div>
</section>
{% endblock content %}
